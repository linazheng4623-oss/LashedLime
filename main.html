<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimeClient - The New Best Utility Mod for Minecraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('backg.png') no-repeat center top;
            background-size: 100% auto;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                        rgba(15, 23, 42, 0) 0%, 
                        rgba(15, 23, 42, 0.4) 40%,
                        rgba(15, 23, 42, 0.8) 70%,
                        rgba(15, 23, 42, 0.95) 100%);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 40px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Center the container both vertically and horizontally */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #a3e635, #4ade80, #22c55e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(163, 230, 53, 0.3);
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: #cbd5e1;
            line-height: 1.5;
        }

        .download-btn {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(90deg, #a3e635, #4ade80);
            color: #0f172a;
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(163, 230, 53, 0.4);
            margin-top: 20px;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(163, 230, 53, 0.6);
            background: linear-gradient(90deg, #bef264, #86efac);
        }

        .download-btn:active {
            transform: translateY(1px);
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 60px;
            gap: 20px;
        }

        .feature {
            flex: 1;
            min-width: 200px;
            padding: 25px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 15px;
            border-left: 4px solid #a3e635;
        }

        .feature h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #a3e635;
        }

        .feature p {
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .container {
                padding: 30px 20px;
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .download-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
            
            .features {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LimeClient</h1>
        <h2>The new best utility mod for Minecraft</h2>
        <a href="https://github.com/linazheng4623-oss/LimeClient/releases/download/v1.0-ALPHA/LimeClient-1.0-ALPHA.jar" target="_blank" class="download-btn">DOWNLOAD NOW(preview)</a>
        
        <div class="features">
            <div class="feature">
                <h3>Advanced Features</h3>
                <p>Flight, NoFall, Criticals and much more with advanced bypasses</p>
            </div>
            <div class="feature">
                <h3>Optimized Performance</h3>
                <p>Lightweight design that won't lag your game</p>
            </div>
            <div class="feature">
                <h3>Regular Updates</h3>
                <p>Constantly updated for the latest Minecraft versions</p>
            </div>
        </div>
    </div>
</body>
</html>
